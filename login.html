<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>HappyHub</title>
    <script src="assets/js/App.js" defer></script>
</head>
<body>
    <div class="loading">
        <div>
            <img src="assets/images/white.png" draggable="false">
            <div><div></div></div>
        </div>
    </div>
    
    <div class="sign">
        <div class="left">
            <div class="box-text">
                <img src="assets/images/white.png" draggable="false">
            </div>
        </div>
        <div class="right">
            <div class="form">
                <h2>Login</h2>
                <a href="register.html" class="btn">Register</a>
                <div class="social-media">
                        <a href="" class="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="" class="Twiter"><i class="fa-brands fa-twitter"></i></a>
                        <a href="" class="Google"><i class="fa-brands fa-google"></i></a>
                </div>
                <form action="">
                    <div class="result Failed">Failed</div>
                    <div class="input">
                        <label for="Email">Email</label>
                        <input type="Email" id="Email" required>
                    </div>
                    <div class="input">
                        <label for="Password">Password</label>
                        <input type="Password" id="Password" required>
                    </div>
                    <div class="check forget">
                        <div class="div">
                            <input type="checkbox" id="active"><label for="active">Remember the data</label>
                        </div>
                        <a href="">Forget a password</a>
                    </div>
                    <div class="input">
                        <input type="submit" value="Register">
                    </div>
                </form>
                <p>Don't have an account? <a href="register.html">Register</a></p>

            </div>
        </div>
    </div>
    
</body>
</html>
